<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task calendar</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script type="text/javascript" src="./task-calendar.js"></script>
</head>

<body>
  <div class="container">
    <div class="calendar">
      <div class="front">
        <div class="current-date">
          <h1>Quinta 30th</h1>
          <h1>Junho 2022</h1>
        </div>

        <div class="current-month">
          <ul class="week-days">
            <li>SEG</li>
            <li>TER</li>
            <li>QUA</li>
            <li>QUI</li>
            <li>SEX</li>
            <li>SAB</li>
            <li>DOM</li>
          </ul>

          <div class="weeks">
            <div class="first">
              <span class="last-month">28</span>
              <span class="last-month">29</span>
              <span class="last-month">30</span>
              <span class="last-month">31</span>
              <span>01</span>
              <span>02</span>
              <span>03</span>
            </div>

            <div class="second">
              <span>04</span>
              <span>05</span>
              <span class="event">06</span>
              <span>07</span>
              <span>08</span>
              <span>09</span>
              <span>10</span>
            </div>

            <div class="third">
              <span>11</span>
              <span>12</span>
              <span>13</span>
              <span>14</span>
              <span class="active">15</span>
              <span>16</span>
              <span>17</span>
            </div>

            <div class="fourth">
              <span>18</span>
              <span>19</span>
              <span>20</span>
              <span>21</span>
              <span>22</span>
              <span>23</span>
              <span>24</span>
            </div>

            <div class="fifth">
              <span>25</span>
              <span>26</span>
              <span>27</span>
              <span>28</span>
              <span>29</span>
              <span>30</span>
            </div>
          </div>
        </div>
      </div>

      <div class="back">
        <input placeholder="Qual Ã© o evento?">
        <div class="info">
          <div class="date">
            <p class="info-date">
              Date: <span>JUN 30th, 2022</span>
            </p>
            <p class="info-time">
              Time: <span>6:35 PM</span>
            </p>
          </div>
          <div class="address">
            <p>
              Address: <span>London, 345, UK</span>
            </p>
          </div>
          <div class="observations">
            <p>
              Observations: <span>Petshop</span>
            </p>
          </div>
        </div>

        <div class="actions">
          <button class="save">
            Salvar <i class="ion-checkmark"></i>
          </button>
          <button class="dismiss">
            Dispensar <i class="ion-android-close"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
